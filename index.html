		<div class="start" id="start">
			<div class="start-wrap">
				<div class="start-row">
					<h1 id="welcome">Welcome to HexagonSweeper Game!</h1>
				</div>
				<div class="start-row">
					<div class="start-col">
						<label>
							<button class="btn-lv" onclick="setLevel(1);">Easy</button>
							<button class="btn-lv" onclick="setLevel(2);">Middium</button>
							<button class="btn-lv" onclick="setLevel(3);">Hard</button>
						</label>
					</div>
					<div class="start-col">
						<label>Width: <input type="number" id="width" value="10" min="6" max="36" required></label>
						<label>(max)Height: <input type="number" id="maxHeight" value="10" min="6" max="16" onchange="changeHeight();" required></label>
						<label>(min)Height: <span id="minHeight">9</span></label>
						<label>Number: <input type="number" id="number" value="1" min="1" required></label>
					</div>
				</div>
				<div class="start-row">
					<div class="start-col">
						<button class="btn-help" onclick="">Help</button>
					</div>
					<div class="start-col">
						<label>
							<button class="btn-start" onclick="gameStart();">Start!</button>
							<button class="btn-reset" onclick="resetLevel();">Reset</button>
						</label>
					</div>
				</div>
			</div>
		</div>
